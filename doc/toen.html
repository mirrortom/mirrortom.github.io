<!DOCTYPE html><html lang=en><head><meta charset=utf-8 /><meta name=viewport content="width=device-width,initial-scale=1.0,user-scalable=no" /><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png /><link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png /><link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png /><link rel=manifest href=/site.webmanifest /><link rel=mask-icon href=/safari-pinned-tab.svg color=#5bbad5 /><meta name=msapplication-TileColor content=#da532c /><meta name=theme-color content=#ffffff /><title>标点转换 | Mirror Space</title><link href=/mirrorui/mirrorui.css rel=stylesheet /></head><body><div class=mg-20><h3>常见中文标点转换为英文的</h3><div class=mg-tb-20><p>以下中文标点将会替换,还有中文空格.尖括号转义成 "&lt"</p><input class=input-text type=text id=chsetbox readonly /></div><div class=mg-b-10><label class=form-label>源文</label><m-check class=mg-l-15 id=fmt_p tag=段落用P标记格式化></m-check><m-check class=mg-l-5 id=fmt_pin tag=P标记并且加上缩进样式></m-check></div><textarea class=textarea id=toen_src></textarea><div class="mg-tb-10 text-center"><m-btn class="text-lg primary mg-r-10" onclick=toen_convert()>转换</m-btn><m-btn class="text-lg danger" onclick=toen_clear()>清空</m-btn></div><textarea class=textarea id=toen_new style=height:200px></textarea></div><hr class=line /><script src=/mirrorui/mirrorui.js></script><script src=/jslib/jslib.js></script><script>function toen_convert(){var n=$("#toen_src")[0].value;if(n.length!=0){for(let t=0,i=charr.length;t<i;t++){let i=charr[t],r=new RegExp(i[0],"g");n=n.replace(r,i[1])}if($("#fmt_p")[0].checked){let t=n.split("\n"),i="",r=$("#fmt_pin")[0].checked;for(let n=0,u=t.length;n<u;n++){let u=t[n],f=r?' class="text-in"':"";i+=`<p${f}>${u}</p>
`}n=i}$("#toen_new").val(n)[0].select()}}function toen_clear(){$("#toen_src,#toen_new").each(n=>{n.value=""})}let charr=[["。","."],["，",","],["‘","'"],["’","'"],["“",'"'],["”",'"'],["？","?"],["、","|"],["：",":"],["！","!"],["；",";"],["《","&lt;&lt;"],["》","&gt;&gt;"],["【","["],["】","]"],["「","{"],["」","}"],["<","&lt;"],[">","&gt;"],["（","("],["）",")"],["丨"," | "],["—","--"],["　"," "]],chVals="";for(let n=0,t=charr.length;n<t;n++){let t=charr[n];chVals+=t[0]+","}$("#chsetbox").val(chVals)</script></body></html>
