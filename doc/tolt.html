<!DOCTYPE html><html lang=en><head><meta charset=utf-8 /><meta name=viewport content="width=device-width,initial-scale=1.0,user-scalable=no" /><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png /><link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png /><link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png /><link rel=manifest href=/site.webmanifest /><link rel=mask-icon href=/safari-pinned-tab.svg color=#5bbad5 /><meta name=msapplication-TileColor content=#da532c /><meta name=theme-color content=#ffffff /><title>尖括号转义工具 | Mirror Space</title><link href=/mirrorui/mirrorui.css rel=stylesheet /></head><body><div class=mg-20><div class=msgpanel><h4>尖括号转义工具</h4><p>文本框中输入HTML,点击转义得到结果</p></div><br /><div class=grids><label class="form-label grid-2">原始HTML</label><textarea id=tolt_oldhtml class="textarea grid-10" style=height:140px></textarea></div><br /><div class=text-center><a class="btn primary text-xl" onclick=tolt_convert()>转义</a>    <a class="btn danger text-xl" onclick=tole_clear()>清空</a></div><br /><div class=grids><label class="form-label grid-2">转义后HTML</label><textarea id=tolt_newhtml class="textarea grid-10" style=height:200px></textarea></div></div><hr class=line /><script src=/jslib/jslib.js></script><script>function tolt_convert(){var n=$("#tolt_oldhtml")[0].value,t;n.length!=0&&(t=n.replace(/</g,"&lt;").replace(/>/g,"&gt;"),$("#tolt_newhtml").val(t)[0].select())}function tole_clear(){$("#tolt_oldhtml,#tolt_newhtml").each(n=>{n.value=""})}</script></body></html>
