<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0"><link href=/mirrorui/mirrorui.css rel=stylesheet><title>vs,cs使用 | Mirror Space</title><style>.container{display:grid;grid-template-columns:25% 75%}.mainmenubox,.nav-page-inside{position:sticky;top:0;max-height:100vh;overflow-x:hidden;overflow-y:auto}.nav-page-inside{display:none;width:98%;max-height:90vh;border:1px solid var(--color-gray)}pre{overflow-x:auto;max-width:100%}@media only screen and (min-width:976px){.container{grid-template-columns:210px auto 190px}.nav-page-inside{display:block}}</style><div class=container><div class=mainmenubox><m-docmenu class="pd-l-10 pd-b-30" id=main_menubox><ul class=docmenu-group><li><span class=docmenu-title><i class=docmenu-open></i>Visual Studio</span><li><a class=docmenu-item urlid=vstemp>VS模板</a><li><a class=docmenu-item urlid=nuget>离线Nuget</a></ul><ul class=docmenu-group><li><span class=docmenu-title><i class=docmenu-open></i>C#</span></ul></m-docmenu></div><div class="pd-15 pd-b-50" id=page_content></div><div class=nav-page-inside><h6 class=text-center>文档内容</h6><div class=layout-v id=navOfInPage></div></div></div><script>function navInPage(){let t="",n=0;$("#page_content").find("p.article-title,h1,h2,h3,h4,h5,h6").each(i=>{t+=`<div><a href="#m${n}" class="btn link">${i.innerHTML}</a></div>`,i.id="m"+n,n++});$("#navOfInPage").html(t)}</script><script src=/jslib/jslib.js></script><script src=/mirrorui/mirrorui.js></script><script>(()=>{let n=$("#main_menubox")[0];n.create(null,n=>{$("#page_content").load($(n).prop("urlid")+".html",navInPage)});n.activeItem(0)})(window)</script>
