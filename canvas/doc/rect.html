<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0"><link href=/mirrorui/mirrorui.css rel=stylesheet><link href=/mirroricon/mirroricon.css rel=stylesheet><title>rect | canvas文档整理 | Mirror Space</title><style>.page{display:grid;grid-template-columns:210px auto}.mainmenubox{position:sticky;top:0;width:94%;max-height:100vh;overflow-x:hidden;overflow-y:auto}</style><div class=page><div class=mainmenubox id=mainmenubox></div><div class=pd-20><h2>rect(x,y,width,height)</h2><p>绘制矩形路径<pre class="bg-gray pd-tb-10">
  ctx.rect(x,y,width,height)
</pre><br><h4>参数</h4><p><label class="label danger">x</label> <small>Number</small> 矩形左上顶点x坐标<p><label class="label danger">y</label> <small>Number</small> 矩形左上顶点y坐标<p><label class="label danger">width</label> <small>Number</small> 矩形宽度<p><label class="label danger">height</label> <small>Number</small> 矩形高度</p><br><h4>测验</h4><p>矩形(50,20) 230 125</p><canvas id=canvas1></canvas><br><p>矩形(50,20) 150 150,画5个,(x,y)步增10</p><canvas id=canvas2></canvas><br><p>矩形(50,20) 150 150,画布转动30度,</p><canvas id=canvas3></canvas><br><p>width,height也可以是负值.会从(x,y)起,与正方向相反的方向绘画.(从右往左,从下往上)<p>(220,120) -150,-100</p><canvas id=canvas4></canvas><br><script src=/cavlib/cavlib.js></script><script>function canva4(){let t=cavlib("canvas4").style(),n=t.ctx;n.font="18px serial";n.rect(220,120,-150,-100);n.stroke();n.fillStyle="red";n.fillText("(起点)",220,120)}function canva1(){let t=cavlib("canvas1").style(),n=t.ctx;n.rect(50,20,230,125);n.stroke()}function canva2(){let i=cavlib("canvas2").style(),t=i.ctx;for(var n=0;n<5;n++)t.beginPath(),t.rect(50+n*10,20+n*10,150,150),t.stroke()}function canva3(){let t=cavlib("canvas3").style(),n=t.ctx;n.rotate(Math.PI/6);n.rect(50,20,150,150);n.stroke()}canva1();canva2();canva3();canva4()</script></div></div><script src=/asset/js/canvasapimenu.js></script>
