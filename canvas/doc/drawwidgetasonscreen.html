<div class=doc-page><h2>drawWidgetAsOnScreen()</h2><p>为Canvas(画布)上的窗口提供了根部件.不像drawWindow()这个API,它使用操作系统来获取屏幕上部件的快照而不是从Gecko自己的组合中读取 这个API用在Web内容上.它只支持Windows系统中Chrome进程中使用OMTC的小部件<pre>
  ctx.drawWidgetAsOnScreen(window);
</pre><br><h4>参数</h4><p><b class=txt-sky-4>window</b> <small>window</small> window浏览器对象</p><br><h4>测验</h4><p>暂无</div>
