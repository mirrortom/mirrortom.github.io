<div class=doc-page><h2>canvas</h2><p>此属性可以查看canvas dom元素的信息.<pre class="bg-gray pd-tb-10">
  ctx.canvas;
</pre><br><h4>测验</h4><p>打印这个属性的部分信息</p><canvas id=canvas1></canvas><h3>应用</h3><p>查看2d对象所在的canvas dom元素,获取一些有用信息,例如宽度高度属性,是否绑定事件等</div><script>function test1(){let t=cavlib("canvas1").style(),n=t.ctx;n.font="20px 宋体";n.fillText("canvas.width: "+n.canvas.width,20,30);n.fillText("canvas.height: "+n.canvas.height,20,60);n.fillText("canvas.tagName: "+n.canvas.tagName,20,90);n.fillText("canvas.id: "+n.canvas.id,20,120);console.dir(n.canvas)}test1()</script>
