<div class=doc-page><h2>textAlign</h2><p>文本水平对齐方式<pre class="bg-gray pd-tb-10">
  ctx.textAlign = 'start | left | center | right | end';
</pre><br><h4>测验</h4><p>对齐方式对比.字体打印点坐标都是(150,xx),这几种对齐方式说明,是以打印点坐标x值作为参照的,例如right,就是打印点在字的右侧</p><canvas id=canvas1></canvas><p>文字对齐相关属性<a class=goto onclick='mainmenugoto("textBaseline")'>textBaseline</a></div><script>(()=>{function n(){let r=cavlib("canvas1").style(),n=r.ctx;n.font="18px 宋体";n.moveTo(150,0);n.lineTo(150,150);n.stroke();let t={start:"start(默认)",left:"left(同start)",center:"center(居中)",right:"right(右对齐)",end:"end(同right)"},i=20;for(let r in t)n.beginPath(),n.textAlign=r,n.fillText(t[r],150,i),i+=25}n()})()</script>
