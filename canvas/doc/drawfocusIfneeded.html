<div class=doc-page><h2>drawFocusIfNeeded()</h2><p>用来给当前路径或特定路径绘制焦点的方法,如果给定的元素获取了焦点<pre>
  void ctx.drawFocusIfNeeded(element);
  void ctx.drawFocusIfNeeded(path, element);
</pre><br><h4>参数</h4><p><b class=txt-sky-4>element</b> <small>HTMLElement</small> 是否需要设置焦点的元素.<p><b class=txt-sky-4>path</b> <small>Path2D</small> Path2D 路径.</p><br><h4>测验</h4><p>暂无</div>
