<div class=doc-page><h2>fillRect(x,y,width,height)</h2><p>绘制矩形并填充,但不描边<pre class="bg-gray pd-tb-10">
  ctx.fillRect(x,y,width,height)
</pre><br><h4>参数</h4><p><label class="label danger">x</label> <small>Number</small> 矩形左上顶点x坐标<p><label class="label danger">y</label> <small>Number</small> 矩形左上顶点y坐标<p><label class="label danger">width</label> <small>Number</small> 矩形宽度<p><label class="label danger">height</label> <small>Number</small> 矩形高度</p><br><h4>测验</h4><p>矩形(50,20) 230 105.<p>这是个简便的画填充矩形的方法</p><canvas id=canvas1></canvas><br></div><script>function drawcanvas1(){let n=cavlib("canvas1").style(),t=n.ctx;t.fillRect(50,20,230,105)}drawcanvas1()</script>
