<div class=doc-page><h2>fillRect(x,y,width,height)</h2><p>绘制矩形并填充,但不描边<pre>
  ctx.fillRect(x,y,width,height)
</pre><br><h4>参数</h4><p><b class=txt-sky-4>x</b> <small>Number</small> 矩形左上顶点x坐标<p><b class=txt-sky-4>y</b> <small>Number</small> 矩形左上顶点y坐标<p><b class=txt-sky-4>width</b> <small>Number</small> 矩形宽度<p><b class=txt-sky-4>height</b> <small>Number</small> 矩形高度</p><br><h4>测验</h4><p>矩形(50,20) 230 105.<p>这是个简便的画填充矩形的方法</p><canvas id=canvas1></canvas><br></div><script>function drawcanvas1(){let n=cavlib("canvas1").style(),t=n.ctx;t.fillRect(50,20,230,105)}drawcanvas1()</script>
