<div class=doc-page><h2>moveTo(x, y)</h2><p>将"画笔"移动到坐标x,y.<pre class="bg-gray pd-tb-10">
  ctx.moveTo(x, y)
</pre><h4>参数</h4><p><label class="label danger">x</label> <small>Number</small> 新起点的 x 轴坐标<p><label class="label danger">y</label> <small>Number</small> 新起点的 y 轴坐标</p><br><h4>测验</h4><p>moveTo()在移动画笔,如果将canvas想象成打印机,则moveTo()是在移动打印头.<p>切换moveTo()和<a class=goto onclick='mainmenugoto("lineTo")'>lineTo()</a>画虚线</p><canvas id=canvas1></canvas><p><span class=rel-1></span> 70页<p>moveTo()方法,向当前路径中增加一条子路径,该路径只包含一个点,该方法不会清除当前路径中的任何子路径</div><script>function test1(){let i=cavlib("canvas1").style(),t=i.ctx;t.rotate(Math.PI/6);for(var n=0;n<28;n++)n%2==0?t.moveTo(10*n,0):t.lineTo(10*n,0);t.stroke()}test1()</script>
