<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0"><link href=/mirrorui/mirrorui.css rel=stylesheet><title>moveto | canvas文档整理 | Mirror Space</title><style>.page{display:grid;grid-template-columns:210px auto}.mainmenubox{position:sticky;top:0;width:94%;max-height:100vh;overflow-x:hidden;overflow-y:auto}</style><div class=page><div class=mainmenubox id=mainmenubox></div><div class=pd-20><h2>moveTo(x, y)</h2><p>将"画笔"移动到坐标x,y.<pre class="bg-gray pd-tb-10">
  ctx.moveTo(x, y)
</pre><h4>参数</h4><p><label class="label danger">x</label> <small>Number</small> 新起点的 x 轴坐标<p><label class="label danger">y</label> <small>Number</small> 新起点的 y 轴坐标</p><br><h4>测验</h4><p>moveTo()在移动画笔,如果将canvas想象成打印机,则moveTo()是在移动打印头.<p>切换moveTo()和<a href=lineto.html>lineTo()</a>画虚线</p><canvas id=canvas1></canvas><h5>&lt;&lt;H5核心技术图形动画与游戏开发(David Geary)>> 70页</h5><p>moveTo()方法,向当前路径中增加一条子路径,该路径只包含一个点,该方法不会清除当前路径中的任何子路径</p><script src=/jslib/cavlib.js></script><script>function test1(){let i=cavlib("canvas1").style(),t=i.ctx;t.rotate(Math.PI/6);for(var n=0;n<28;n++)n%2==0?t.moveTo(10*n,0):t.lineTo(10*n,0);t.stroke()}test1()</script></div></div><script src=/asset/js/canvasapimenu.js></script>
