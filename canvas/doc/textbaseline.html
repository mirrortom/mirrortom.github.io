<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0"><link href=/mirrorui/mirrorui.css rel=stylesheet><link href=/mirroricon/mirroricon.css rel=stylesheet><title>font | canvas文档整理 | Mirror Space</title><style>.page{display:grid;grid-template-columns:210px auto}.mainmenubox{position:sticky;top:0;width:94%;max-height:100vh;overflow-x:hidden;overflow-y:auto}</style><div class=page><div class=mainmenubox id=mainmenubox></div><div class=pd-20><h2>textBaseline</h2><p>文本垂直对齐方式<pre class="bg-gray pd-tb-10">
  ctx.textBaseline = 'top | bottom | middle | alphabetic | ideographic | hanging';
</pre><br><h4>测验</h4><p>对齐方式对比.字体打印y坐标都是(xx,70),这几种对齐方式说明,是以打印点作为参照的,例如bottom,就是打印点在字的下方<p>下面三种方式与文本语种不相关,英文,中文都有效</p><canvas id=canvas1></canvas><p>默认值是用于英文字母的,ideographic可用于汉字这种的,hanging可用于印度文那种</p><canvas id=canvas2></canvas><p>文字对齐相关属性<a href=textalign.html>textAlign</a></p><script src=/cavlib/cavlib.js></script><script>function test1(){let e=cavlib("canvas1").style(),n=e.ctx,o=cavlib("canvas2").style(),t=o.ctx;t.canvas.width=n.canvas.width=520;t.font=n.font="18px 宋体";n.moveTo(0,70);n.lineTo(n.canvas.width,70);n.stroke();t.moveTo(0,70);t.lineTo(t.canvas.width,70);t.stroke();let i={top:"top(基线顶)",bottom:"bottom(基线底)",middle:"middle(基线中)"},r=10;for(let t in i)n.beginPath(),n.textBaseline=t,n.fillText(i[t],r,70),r+=180;let u={alphabetic:"alphabetic(默认)",ideographic:"ideographic(表意线)",hanging:"hanging(悬挂基线)"},f=10;for(let n in u)t.beginPath(),t.textBaseline=n,t.fillText(u[n],f,70),f+=180}test1()</script></div></div><script src=/asset/js/canvasapimenu.js></script>
