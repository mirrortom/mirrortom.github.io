<div class=doc-page><h2>shadowBlur</h2><p>阴影效果如何延伸的值.浏览器在阴影之上运行高斯模糊时,用到此值,与像素无关,用于高斯模糊方程中.默认值0<pre>
  ctx.shadowBlur = 0;
</pre><br><h4>测验</h4><p>看下图矩形阴影变化情况,在此值设置为0~100的范围之间时.每次增加量为0.5,<p>可见阴影的模糊范围随着值增大而增大,并且越来越模糊,最终都看不清阴影了<p>阴影相关属性<a class=goto onclick='mainmenugoto("shadowColor")'>shadowColor</a> <a class=goto onclick='mainmenugoto("shadowOffsetX")'>shadowOffsetX</a> <a class=goto onclick='mainmenugoto("shadowOffsetY")'>shadowOffsetY</a></p><canvas id=canvas1></canvas><p><span class=rel-1></span> (60页)</div><script>function test1(){let r=cavlib("canvas1").style(),n=r.ctx;n.fillStyle="HSL(10,100%,50%)";n.shadowOffsetX=10;n.shadowOffsetY=10;n.shadowColor="HSL(240,100%,10%)";let t=0,i=()=>{if(n.clearRect(0,0,300,150),n.beginPath(),n.shadowBlur=t,n.fillRect(120,55,60,30),t+=.5,t>100){t=0;n.fillText("开始...",120,40);setTimeout(()=>{window.requestAnimationFrame(i)},1e3);return}window.requestAnimationFrame(i)};window.requestAnimationFrame(i)}function randInt(n,t){let i=Math.random()*(t-n);return Math.floor(i)+n}test1()</script>
