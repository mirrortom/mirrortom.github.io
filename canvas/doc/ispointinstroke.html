<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0"><link href=/mirrorui/mirrorui.css rel=stylesheet><link href=/mirroricon/mirroricon.css rel=stylesheet><title>isPointInStroke | canvas文档整理 | Mirror Space</title><style>.page{display:grid;grid-template-columns:210px auto}.mainmenubox{position:sticky;top:0;width:94%;max-height:100vh;overflow-x:hidden;overflow-y:auto}</style><div class=page><div class=mainmenubox id=mainmenubox></div><div class=pd-20><h2>isPointInStroke()</h2><p>用于检测某点是否在路径的描边线上的方法<pre class="bg-gray pd-tb-10">
  boolean ctx.isPointInStroke(x, y);

</pre><br><h4>参数</h4><p><label class="label danger">x</label> <small>Number</small> 检测点的X坐标<p><label class="label danger">y</label> <small>Number</small> 检测点的Y坐标<p><label class="label danger">path</label> <small></small> Path2D 路径</p><br><h4>测验</h4><p>p1(60,20) , p2(150,77) 是否在三角形(10,10,100,100,250,30)的边上</p><canvas id=canvas1></canvas><script src=/jslib/cavlib.js></script><script>function canva1(){let r=cavlib("canvas1").style(),n=r.ctx;n.font="18px serial";let t={x:60,y:20};n.beginPath();n.arc(t.x,t.y,2,0,Math.PI*2);n.fillStyle="red";n.fill();let i={x:150,y:77};n.beginPath();n.arc(i.x,i.y,2,0,Math.PI*2);n.fillStyle="blue";n.fill();n.beginPath();n.moveTo(10,10);n.lineTo(100,100);n.lineTo(250,30);n.closePath();n.stroke();n.fillStyle="red";let u=n.isPointInStroke(t.x,t.y);n.fillText(u?"在边":"不在边",20,140);n.fillStyle="blue";let f=n.isPointInStroke(i.x,i.y);n.fillText(f?"在边":"不在边",100,140)}canva1()</script></div></div><script src=/asset/js/canvasapimenu.js></script>
