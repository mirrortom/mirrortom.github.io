<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0"><link href=/mirrorui/mirrorui.css rel=stylesheet><title>globalalpha | canvas文档整理 | Mirror Space</title><style>.page{display:grid;grid-template-columns:210px auto}.mainmenubox{position:sticky;top:0;width:94%;max-height:100vh;overflow-x:hidden;overflow-y:auto}</style><div class=page><div class=mainmenubox id=mainmenubox></div><div class=pd-20><h2>globalAlpha</h2><p>画布透明度设置,范围0.0~1.0<pre class="bg-gray pd-tb-10">
  ctx.globalAlpha = 1.0
</pre><br><h4>测验</h4><p>设置0.5的透明度,然后画一个红色矩形.再设回1.0透明度,画一个红色矩形<p>由于透明度不一样,矩形看起来颜色是不同的.这个透明度影响范围是整个画布.</p><canvas id=canvas1></canvas><p>在<a href=save.html>save()</a>和<a href=restore.html>restore()</a>之间设置globalAlpha,在restore()调用后,会还原为save()前设置的透明度</p><canvas id=canvas2></canvas><script src=/jslib/cavlib.js></script><script>function test2(){let t=cavlib("canvas2").style(),n=t.ctx;n.save();n.globalAlpha=.5;n.fillRect(20,20,60,60);n.restore();n.fillRect(50,50,60,60);n.save();n.globalAlpha=.5;n.fillStyle="red";n.fillRect(100,40,60,60);n.fillStyle="green";n.fillRect(150,60,60,60);n.restore()}function test1(){let t=cavlib("canvas1").style(),n=t.ctx;n.globalAlpha=.5;n.fillStyle="red";n.fillRect(0,0,130,80);n.stroke();n.globalAlpha=1;n.fillRect(140,0,100,80)}test1();test2()</script></div></div><script src=/asset/js/canvasapimenu.js></script>
