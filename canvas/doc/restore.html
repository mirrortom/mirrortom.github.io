<div class=doc-page><h2>restore()</h2><p>回退到上一次save()调用前的状态<pre>
  ctx.restore()
</pre><br><h4>测验</h4><p>回退到<a class=goto onclick='mainmenugoto("save")'>save()</a>之前的状态</p><canvas id=canvas1></canvas><p><span class=rel-1></span> 第8~9页<p>将canvas状态堆栈顶部的一组状态弹出,原来保存于栈顶的那一组状态,在弹出之后,就被设置成canvas当前的状态了,规范书规定,浏览器必须<p>要根据此值来设定canvas的对应属性.因此,在调用save()与restore()方法之间,对canvas状态所进行的修改,其效果只会持续至restore()方法被调用之前</div><script>function test1(){let t=cavlib("canvas1").style(),n=t.ctx;n.save();n.translate(20,30);n.rotate(Math.PI/6);n.strokeStyle="red";n.arc(110,20,20,0,Math.PI*2);n.font="18px serial";n.fillStyle="green";n.fillText("旋转30度,原点修改为20,30",10,10);n.stroke();n.restore();n.fillRect(200,10,40,45);n.fillText("restore()后,回复了原样",180,80);n.stroke()}test1()</script>
