<div class=doc-page><h2>strokeRect(x, y, width, height);</h2><p>描边矩形<pre class="bg-gray pd-tb-10">
  ctx.strokeRect(x, y, width, height)
</pre><h4>参数</h4><p><label class="label danger">x</label> <small>Number</small> 矩形左上顶点x坐标<p><label class="label danger">y</label> <small>Number</small> 矩形左上顶点y坐标<p><label class="label danger">width</label> <small>Number</small> 矩形宽度<p><label class="label danger">height</label> <small>Number</small> 矩形高度</p><br><h4>测验</h4><p>此方法的作用相当于先画路径<a class=goto onclick='mainmenugoto("rect")'>rect()</a>再调用<a class=goto onclick='mainmenugoto("stroke")'>stroke()</a></p><canvas id=canvas1></canvas></div><script>function test1(){let t=cavlib("canvas1").style(),n=t.ctx;n.lineWidth=10;n.strokeStyle="yellow";n.strokeRect(50,50,100,60);n.stroke()}test1()</script>
