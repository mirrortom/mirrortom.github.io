  var canvas = document.querySelector('canvas');

</pre><br><h4>画布坐标</h4><p>坐标顶点位于左上角0,0处.默认的width是300px,height为150像素.下图是150X150</p><canvas id=canvas1></canvas><script>function test1(){let n=document.querySelector("#canvas1");ctx=n.getContext("2d");ctx.canvas.width=150;ctx.canvas.height=150;ctx.moveTo(0,0);ctx.lineTo(150,0);ctx.moveTo(0,0);ctx.lineTo(0,150);ctx.font="18px serial";ctx.fillText("(0,0)",10,20);ctx.fillText("x",140,20);ctx.fillText("y",10,146);ctx.moveTo(0,130);ctx.lineTo(150,130);ctx.fillText("width",54,145);ctx.moveTo(130,0);ctx.lineTo(130,150);ctx.rotate(Math.PI/2);ctx.fillText("height",35,-135);ctx.stroke()}test1()</script></div></div><script src=/asset/js/canvasapimenu.js></script>
