<div class=doc-page><h2>closePath()</h2><p>将笔点返回到当前子路径起始点的方法.它尝试从当前点到起始点绘制一条直线. 如果图形已经是封闭的或者只有一个点,那么此方法不会做任何操作.<pre class="bg-gray pd-tb-10">
  ctx.closePath()
</pre><br><h4>测验</h4><p>闭合一段路径,也就是从这段路径的结束点到起始点画一条直线<p>下面这段线径起点是(0,0)终点是(60,130).结过几次<a class=goto onclick='mainmenugoto("lineTo")'>lineTo()</a>之后,调用closePath()<p>红线段就是调用closePath()之后的效果,如果不使用,就是一段未闭合的路径</p><canvas id=canvas1></canvas><h3>应用</h3><p>画三角形多边形时,使用这个闭合路径.而不用再添加一个lineTo()</p><canvas id=canvas2></canvas></div><script>function test2(){let t=cavlib("canvas2").style(),n=t.ctx;n.moveTo(110,10);n.lineTo(220,40);n.lineTo(70,140);n.closePath();n.stroke();n.font="18px serial";n.translate(10,10);n.rotate(Math.PI/6);n.fillText("closePath()",30,20)}function test1(){let t=cavlib("canvas1").style(),n=t.ctx;n.beginPath();n.moveTo(0,0);n.lineTo(20,100);n.lineTo(110,40);n.lineTo(90,60);n.lineTo(60,130);n.closePath();n.stroke();n.beginPath();n.strokeStyle="red";n.moveTo(60,130);n.lineTo(0,0);n.stroke()}test1();test2()</script>
