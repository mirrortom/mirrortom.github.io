<div class=doc-page><h2>表格</h2><p>宽度设定100%,默认每行有底边框.样式class="table"<div class=mg-20 id=table1></div><h4>默认左对齐.</h4><p>可以在td/th的父级的tr上,或table标签上设置对齐样式<div class=mg-20 id=table2></div><h4>紧凑</h4><p>缩小了单元格的padding. class="table small"<div class=mg-20 id=table_small></div><h4>边框</h4><p>class="table border"<div class=mg-20 id=table_border></div><h4>斑马线</h4><p>class="table striped"<div class=mg-20 id=table_striped></div><h4>hover</h4><p>悬停class="table hover"<div class=mg-20 id=table_hover></div><h4>颜色主题</h4><p>class="table yellow hover"<p>只在斑马线和hover处体现.可以使用工具样式做出更丰富的颜色主题.<div class=mg-20 id=table_yellow></div></div><script>(()=>{var t,i;let r=[["水星","Mercury","57.909175","2439.7","0.055"],["金星","Venus","\t108.20893","6051.8","0.815"],["地球","Earth","149.59789","6378.14","1"],["火星","Mars","227.93664","3397","0.10744"],["木星","Jupiter","778.41202","71492","317.82"],["土星","Saturn","1426.7254","60268","95.16"],["天王星","Uranus","2870.9722","25559","14.371"],["海王星","Neptune","4498.2529","24764","17.147\t"]],n="";for(n+="<tr><th>zh<\/th><th>en<\/th><th>太阳距离<\/th><th>赤道半径<\/th><th>质量(地球=1)<\/th><\/tr>",t=0;t<r.length;t++){let u=r[t];for(n+="<tr>",i=0;i<u.length;i++)n+="<td>"+u[i]+"<\/td>";n+="<\/tr>"}$("#table1").html('<table class="table">'+n+"<\/table>");$("#table2").html('<table class="table txt-center">'+n+"<\/table>");$("#table_small").html('<table class="table small">'+n+"<\/table>");$("#table_border").html('<table class="table border">'+n+"<\/table>");$("#table_striped").html('<table class="table striped hover">'+n+"<\/table>");$("#table_hover").html('<table class="table hover">'+n+"<\/table>");$("#table_yellow").html('<table class="table lime striped hover">'+n+"<\/table>")})(window)</script>
