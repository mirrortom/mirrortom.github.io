<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link href=../../mirrorui.css rel=stylesheet><title>mirrorui-cssicon | mirror space</title><style>.container{display:grid;grid-template-columns:200px auto}.menu-box{position:sticky;top:0;width:94%;height:100vh;overflow-x:hidden;overflow-y:auto}.tabsmenu-box{position:sticky;top:0;width:99%;z-index:1}.iconitem{display:inline-flex;justify-content:center;align-items:center;width:64px;height:64px;border-right:1px solid #eee;border-bottom:1px solid #eee}</style><div class=container><div class=menu-box id=main_menubox><a class="btn link d-block bg-gray-lt" id=main_about><i class="ico ico-star5"></i> About Css Icon</a><div class=grids-3><div class=iconitem urlid=moon title=月牙><i class="ico ico-moon text-xxl"></i></div><div class=iconitem urlid=sun title=太阳><i class="ico ico-sun text-xxl" style=color:#ffd700></i></div><div class=iconitem urlid=star5 title=星星><i class="ico ico-star5 text-xxl"></i></div></div><div class=grids-3><div class=iconitem urlid=triarr title=三角箭头><i class="ico ico-triarr up text-xxl"></i></div><div class=iconitem urlid=plus title=加号><i class="ico ico-plus text-xxl"></i></div><div class=iconitem urlid=minus title=减号><i class="ico ico-minus text-xxl"></i></div></div><div class=grids-3><div class=iconitem urlid=menu title=菜单><i class="ico ico-menu text-xxl"></i></div><div class=iconitem urlid=menu title=菜单><i class="ico ico-menu dot text-xxl"></i></div><div class=iconitem urlid=anglearr title=直角箭头><i class="ico ico-anglearr up text-xxl"></i></div></div><div class=grids-3><div class=iconitem urlid=search title=搜索><i class="ico ico-search text-xxl"></i></div><div class=iconitem urlid=disabled title=禁用><i class="ico ico-disabled text-xxl"></i></div><div class=iconitem urlid=info title=信息><i class="ico ico-info text-xxl"></i></div></div><div class=grids-3><div class=iconitem urlid=bookmark title=书签><i class="ico ico-bookmark text-xxl"></i></div><div class=iconitem urlid=mail title=邮件><i class="ico ico-mail text-xxl"></i></div><div class=iconitem urlid=powonff title=电源开关><i class="ico ico-powonff text-xxl"></i></div></div><div class=grids-3><div class=iconitem urlid=pc title=PC><i class="ico ico-pc text-xxl"></i></div><div class=iconitem urlid=phone title=phone><i class="ico ico-phone text-xxl"></i></div><div class=iconitem urlid=user title=用户><i class="ico ico-user text-xxl"></i></div></div></div><div class=content-box><div class=tabsmenu-box><div id=cachepage_nav></div></div><div class="pd-15 pd-b-50" id=cachepage_cont></div></div></div><script src=../../mirrorui.js></script><script src=/jslib/jslib.js></script><script src=/jslib/cavlib.js></script><script>(n=>{let t=n.ns.cachepage($("#cachepage_nav")[0],$("#cachepage_cont")[0]);t.onNewPageLoad((n,t,i)=>{let r=n+".html";$(i).load(r)});let i=$("#main_menubox .iconitem").each(n=>{n.onclick=()=>{let i=$(n).prop("urlid");if(i){let r=$(n).prop("title");t.load(i,r)}}});$("#main_about")[0].onclick=()=>{t.load("about","css图标")};$("#main_about")[0].click()})(window)</script>
