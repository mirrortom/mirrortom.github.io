<!DOCTYPE html><html lang=en><head><meta charset=utf-8 /><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1" /><meta name=viewport content="width=device-width,initial-scale=1.0,user-scalable=no" /><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png /><link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png /><link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png /><link rel=manifest href=/site.webmanifest /><link rel=mask-icon href=/safari-pinned-tab.svg color=#5bbad5 /><meta name=msapplication-TileColor content=#da532c /><meta name=theme-color content=#ffffff /><title>about | Mirror Space</title><link href=/mirrorui/mirrorui.css rel=stylesheet /><style scoped>.layout{display:grid;grid-template-columns:210px auto;min-height:100vh}.layout-right{padding:30px}</style></head><body><div class=layout><div class=layout-left><link href=/asset/css/mainmenu.css rel=stylesheet /><div class=mainmenu><div class=logobox><img src=/asset/img/logo.jpg class=logoimg /></div><h3>Mirror Space</h3><hr class=line /><a href=/index.html><h4>Home</h4></a> <a href=/about.html><h4>About</h4></a> <a href=/projectinfo.html><h4>Info</h4></a><div class=theme id=themebox><span onclick=changetheme(1) class="btn link sm">白天sun</span> <span onclick=changetheme(2) class="btn link sm">夜晚moon</span><br /> <span onclick=changefontsize(14) class="btn link sm">A</span> <span onclick=changefontsize(16) class="btn link sm">AA</span> <span onclick=changefontsize(20) class="btn link sm">AAA</span></div></div><script src=/asset/js/mainmenu.js></script></div><div class=layout-right><div class=about><canvas id=canvas1></canvas><hr class=line /><h4>Who am I</h4><p>正在积极成为热爱生活的人.</p><small>I am actively becoming a person who loves life.</small> <h4>Neo地址</h4><label class=label>AXdWU5vYe3Ja9n778RpgJrrCUjAsfQgT1r</label></div><script>function activeMenu(n){let t=".mainmenu a:nth-of-type("+n+")";document.querySelector(t).classList.add("active")}function themeChangeBind(){window.addEventListener("changethemehandler",function(){drawlogo()})}function drawlogo(){const r=window.document.querySelector("#canvas1");if(r!=null){const n=r.getContext("2d");if(n!=null){const t=260;n.canvas.width=n.canvas.height=t;n.lineWidth=3;let u=window.localStorage.getItem("theme");n.strokeStyle=u==2?"#c3cfd3":"#333";const i=t*(1-.618);n.save();n.moveTo(0,i);n.lineTo(t,i);n.moveTo(i,0);n.lineTo(i,t);n.stroke();n.restore();logobezier5(n,t)}}}function logobezier5(n,t){const i=t*(1-.618);let u=[{x:0,y:t},{x:i*(1-.618),y:i},{x:i,y:t*.618},{x:i*(1+.618),y:i},{x:t,y:t}];n.beginPath();let r=1;for(;;){let i=getBezierNPoint(u,r);if(r>t)break;let f=i[i.length-1];n.lineTo(f.x,f.y);r++}n.stroke()}function getBezierNPoint(n,t=2){let r=[],u=n.length-3,i=n;for(let n=0;n<u;n++){let u=i.length-1,f=Math.floor(u/2),n=[];for(let u=0;u<f;u++){let f=getPointsABBezier(i[u*2],i[u*2+1],i[u*2+2],t);if(f.length==0)return null;n=n.concat(f);r=r.concat(f)}if(u%2==1){let u=getPointsABBezier(i[i.length-3],i[i.length-2],i[i.length-1],t);n=n.concat(u[1]);r=r.concat(u[1])}i=n}let f=getBezier2Point(i[0],i[1],i[2],t);return r=r.concat(f)}function getPointsABBezier(n,t,i,r=2){let u=Math.sqrt(Math.pow(n.x-t.x,2)+Math.pow(n.y-t.y,2));if(n.x===t.x){let e={x:0,y:0};e.x=n.x;e.y=n.y+(n.y>t.y?-r:+r);let f={x:0,y:0};return f.x=t.x+r*(i.x-t.x)/u,f.y=t.y-(t.y-i.y)*(f.x-t.x)/(i.x-t.x),[e,f]}let f={x:0,y:0};f.x=n.x+r*(t.x-n.x)/u;f.y=n.y-(n.y-t.y)*(f.x-n.x)/(t.x-n.x);let e={x:0,y:0};return e.x=t.x+r*(i.x-t.x)/u,e.y=t.y-(t.y-i.y)*(e.x-t.x)/(i.x-t.x),[f,e]}function getBezier2Point(n,t,i,r=2){let u=Math.sqrt(Math.pow(n.x-t.x,2)+Math.pow(n.y-t.y,2));if(n.x===t.x){let f={x:0,y:0};f.x=n.x;f.y=n.y+(n.y>t.y?-r:+r);let e={x:0,y:0};e.x=t.x+r*(i.x-t.x)/u;e.y=t.y-(t.y-i.y)*(e.x-t.x)/(i.x-t.x);let o={x:0,y:0};return o.x=f.x+r*(e.x-f.x)/u,o.y=f.y-(f.y-e.y)*(o.x-f.x)/(e.x-f.x),[f,e,o]}let f={x:0,y:0};f.x=n.x+r*(t.x-n.x)/u;f.y=n.y-(n.y-t.y)*(f.x-n.x)/(t.x-n.x);let e={x:0,y:0};e.x=t.x+r*(i.x-t.x)/u;e.y=t.y-(t.y-i.y)*(e.x-t.x)/(i.x-t.x);let o={x:0,y:0};return o.x=f.x+r*(e.x-f.x)/u,o.y=f.y-(f.y-e.y)*(o.x-f.x)/(e.x-f.x),[f,e,o]}drawlogo();activeMenu(2);themeChangeBind()</script></div></div></body></html>
