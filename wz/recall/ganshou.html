<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0,user-scalable=no"><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png><link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png><link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png><link rel=manifest href=/site.webmanifest><link rel=mask-icon href=/safari-pinned-tab.svg color=#5bbad5><meta name=msapplication-TileColor content=#da532c><meta name=theme-color content=#ffffff><title>感受 | Mirror Space</title><link href=/mirrorui/mirrorui.css rel=stylesheet><link href=/mirroricon/mirroricon.css rel=stylesheet><link href=/asset/css/blog.css rel=stylesheet><div class=layout><div class=layout-part1></div><div class=layout-part2><div class=wz-page><p>如果说秋天是思念的季节,那么冬天便是缠绵的季节.绵涎秋水承载着思念,没有慰藉止于寒冬.晶莹的光辉漫射山野,冰封阻隔了思念的传递,只好缠绵驻足,等冬去春来.<p>风景总是看不完的,感受总是期待更好.似乎只有怀念可以永存.感受万千的人应该喜欢秋天,留恋风景的人应该喜欢冬天.最美的风景只在添加了浪漫的回忆里才能找到.<p>感受是人最真实的东西,不用说谎不用伪装,可能难以表达,可能只是幻想,但是内心受到了影响.主观上的感受,是一种虚虚实实的东西.</div><hr class=line><script src=/asset/js/article.js></script></div></div><script src=/asset/js/mainmenu.js></script>
