<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1.0,user-scalable=no"><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png><link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png><link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png><link rel=manifest href=/site.webmanifest><link rel=mask-icon href=/safari-pinned-tab.svg color=#5bbad5><meta name=msapplication-TileColor content=#da532c><meta name=theme-color content=#ffffff><title>购物思考 | Mirror Space</title><link href=/mirrorui/mirrorui.css rel=stylesheet><link href=/asset/css/blog.css rel=stylesheet><div class=layout><div class=layout-part1></div><div class=layout-part2><div class=wz-page><p>今天买东西感觉被诈了,这本来是比较多见的事情,也就见怪不怪了,只是这次有些想法.<p>小铺累次光顾,店主多让小利,物美而价实.购物计量出价,今购未量而价,高于往,有所思.<p>诚非欺也,实怨也.度前多让小利,而我不多顾,以至怨.今一诈而益往损,前惠尽弃.为长远计,失之大矣.<p>商若与顾实利,而晓之未惠,非利道,次也.欺惠同举,顾利其优,而恶其次,利惠平衡,中也.<p>实顾以要利,而晓之以惠,动之以情,顾必常念而眷,大利至广远,上也.</div><hr class=line><script src=/asset/js/article.js></script></div></div><script src=/asset/js/mainmenu.js></script>
