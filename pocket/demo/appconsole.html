<h1>Console App</h1><p>源文件: Demo/AppConsole.cs<p>控制台app模板,采用控制台界面的app的一种设计套路<h6>功能模块</h6><p>程序大概都有开始/结束/功能交互接口这些东西,这个程序实现了一些基本功能.<ul class="list square"><li>Run开始<li>Exit退出<li>命令字典: 每个命令都是提供的功能,放在一个字典对象里<li>常用命令<ul class="list cir"><li>ls: 显示命令<li>exit: 退出程序<li>cls: 清除屏幕</ul><li>查找和执行命令: 分析从控制台输入的命令,解析并找到对应的方法执行<li>列出命令: 提供命令列表<li>清除: 就是控制台的Clear命令</ul>
